<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIViewManager - Chatbot</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="chatbot.css" />
  </head>
  <body>
    <header class="app-header">
      <div>
        <h1>AIViewManager Chatbot</h1>
        <p class="subtitle">Discover.swiss Views Manager AI Assistant</p>
      </div>
      <div class="header-actions">
        <a href="index.html" class="back-link">← Zurück zum Manager</a>
      </div>
    </header>

    <main class="chatbot-layout">
      <aside class="chatbot-sidebar">
        <div class="panel">
          <h2>Settings</h2>
          <form id="settingsForm" class="stack">
            <button type="submit">Save settings</button>
            <label class="select">
              <span>Environment</span>
              <select id="envSelect">
                <option value="test">Test</option>
                <option value="prod">Production</option>
              </select>
            </label>
            <label>
              <span>discover.swiss API Key</span>
              <input id="dsApiKey" type="password" placeholder="Ocp-Apim-Subscription-Key" />
            </label>
            <label>
              <span>discover.swiss Project Name</span>
              <input id="dsProject" type="text" placeholder="tso-test" />
            </label>
            
            <details class="settings-section">
              <summary>OpenAI Settings (required)</summary>
              <div class="settings-section-content">
                <label>
                  <span>OpenAI API Key</span>
                  <input id="openaiKey" type="password" placeholder="sk-..." />
                </label>
                <label>
                  <span>OpenAI Model</span>
                  <input id="openaiModel" type="text" placeholder="gpt-4o-mini" />
                </label>
              </div>
            </details>
          </form>
          <div id="settingsStatus" class="status"></div>
        </div>

        <div class="panel">
          <h2>Context</h2>
          <div class="stack">
            <button id="loadContextBtn" class="secondary">Load from View Manager</button>
            <div id="contextInfo" class="context-info">
              <p class="muted-text">Kein Kontext geladen</p>
            </div>
            <button id="clearContextBtn" class="ghost" style="display: none;">Clear context</button>
          </div>
        </div>
      </aside>

      <section class="chatbot-main">
        <div class="chat-container">
          <div id="chatLog" class="chat-log"></div>
          <form id="chatForm" class="chat-input">
            <input id="chatMessage" type="text" placeholder="Ask the AIViewManager bot..." />
            <button type="submit">Send</button>
          </form>
        </div>

        <div class="chat-actions">
          <button id="applyChatDraftBtn" class="secondary">Apply JSON to View Manager</button>
          <button id="clearChatBtn" class="ghost">Clear chat history</button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <span>Offline storage via LocalStorage. No server-side storage.</span>
    </footer>

    <div id="loadingOverlay" class="loading-overlay">
      <div class="loading-spinner"></div>
    </div>

    <script src="chatbot.js"></script>
  </body>
</html>
